<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <h2 class="text-center p-3"> this is form validation</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="update-form">
                            <h2>this name</h2>
                            <div class="form-group mt-3">
                                <input type="text" class="name-field form-control" id="ufname" placeholder="enter your name"/>
                                <small class="form-field-msg form-text text-danger ml-2"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" class="lname-field form-control" id="ulname" placeholder="enter your last name"/>
                                <small class="lname-field-msg form-text text-danger ml-2"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" class="email-field form-control" id="uemail" placeholder="enter your email"/>
                                <small class="email-field-msg form-text text-danger ml-2"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" class="password-field form-control" id="upassword"  placeholder="enter your password"/>
                                <small class="password-field-msg form-text text-danger ml-2"></small>
                            </div>
                            <div class="form-group">
                                <input type="text" class="phone-field form-control" placeholder="enter your phone"/>
                                <small class="phone-field-msg form-text text-danger ml-2"></small>
                            </div>
                            <div class="container text-center"> 
                                <button class="btn btn-outline-primary" type="submit"> update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
function updateData(id, firstname, lastname, email, password) {
    const user = {
        firstName: firstname,
        lastName: lastname,
        email: email,
        password: password

    };

    fetch(`http://localhost:8080/update/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
    })
    
        .then(response => response.json())
        .then(updatedData => {
            console.log('Updated:', updatedData);
            // Refresh the displayed data
        })
        .catch(error => {
            console.error('Error:', error);
        });
        
}
let id = sessionStorage.getItem("id");
console.log(id);
const updateForm = document.getElementById('update-form');
    updateForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const firstname = document.getElementById('ufname').value;
       // console.log(firstname)
        const lastname = document.getElementById('ulname').value;
        const email = document.getElementById('uemail').value;
        const password = document.getElementById('upassword').value;
        updateData(id, firstname, lastname, email, password);
        updateForm.reset();
    });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
